

<div style= "text-align:center">
	<h2 class="jumbotron">Events Register</h2>
</div>
<div class ="row">
	<div class="col-md-7">
		
		<form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)">

			<input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="eventService.selectedEvent._id">

	        <div class="form-group">
	        	<label>Event Name</label>
		        <input class="form-control" name="eventName" #name="ngModel" [(ngModel)]="eventService.selectedEvent.eventName" placeholder="Name of the event" required>
	        </div>

	        <div class="form-group">
	        	<label>Event Description</label>
		        <input class="form-control" name="eventDesc" #name="ngModel" [(ngModel)]="eventService.selectedEvent.eventDesc" placeholder="Describe the event" required>
	        </div>

	        <div class="form-group">
	        	<label>Date Range</label>
		        <my-date-range-picker name="dateRange" [options]="myDateRangePickerOptions"
                    [(ngModel)]="eventService.selectedEvent.dateRange" required></my-date-range-picker>
	        </div>

	        <div class="form-group">
	        	
                <label class="form-check-inline">Status </label>
                <label class="form-check-inline">
                <input class="form-check-input" type="radio" name="status" value="activated" [(ngModel)]="eventService.selectedEvent.eventStatus"> Activated
                </label>
                
                <label class="form-check-inline">
                <input class="form-check-input" type="radio" name="status" value="deactivated" [(ngModel)]="eventService.selectedEvent.eventStatus"> Deactivated
                </label>

	        </div>

            
	
	       <div class="form-group">
	       	<button type="submit" class="w3-button w3-blue w3-round" [disabled]="!eventForm">Submit</button>
	       </div>
	

    </form>

	</div>
	<div class="col-md-5">
	<table class="w3-table">
                  <thead>
                    <tr class="w3-blue">
                      <th>Name</th>
                      <th>Des</th>
                      <th>Status</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let event of eventService.events" >

                    <td>{{event.eventName}}</td>
                    <td>{{event.eventDesc}}</td>
                    <td>{{event.status}}</td>
                        <td>
                        <a class="action-btn" (click)="onEdit(event)">
                          edit
                        </a>
                        <a class="action-btn" (click)="onDelete(event._id)">
                          delete
                        </a>
                      </td>
                      
                  </tr>
          </table>

     </div>
        
	
</div>
